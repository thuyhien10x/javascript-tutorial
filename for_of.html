<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <script>
            //for in la de tham chieu cac phan tu trong object thi for of tham chieu cac phan tu trong mang - iterable object
            const cars =['BMW','Volvo','mini'];
            for (let x of cars) {
                console.log(x + ' ');
            }
            console.log('lap qua cac ki tu cua string')
            let language ='javascript';
            for (let x of language) {
                console.log(x);
            }
    </script>
</body>
</html>
