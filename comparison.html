<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>comparison</h1>
    <script>
        let x = 5;
        console.log("x==8");
        console.log(x==8);
        console.log("x==5");
        console.log(x==5);
        console.log('x=="5"');
        console.log(x=='5');
       // console.log("x=="5"");
        console.log("x===5");
        console.log(x===5);
        console.log("x==='5'");
        console.log(x==="5");
        console.log('x!=8');
        console.log(x!=8);
        console.log('x!==5');
        console.log(x!==5);
        console.log('x!=="5"');
        console.log(x!=="5");
        console.log('x!==8');
        console.log(x!==8);
        console.log('x>8');
        console.log(x>8);
    </script>
</body>
</html>
