<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    
    console.log('bind dung de muon method from another object');
    const person = {
        firstName:"John",
        lastName: "Doe",
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    }
      
        const member = {
        firstName:"Hege",
        lastName: "Nilsen",
    }
      
    let fullName = person.fullName.bind(member);
    console.log(fullName());
</script>

</body>
</html>
