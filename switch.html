<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('switch statement');
        // ko in ra truc tiep ngay duoc boi vi no tra ve mot so thay vi chuoi vi vay dung switch

    let day;
    switch (new Date().getDay()) {
        case 0:
            day ="Sunday";
            break;
        case 1:
            day = 'Monday';
            break;
        case 2:
            day = 'Tuesday';
            break;
        case 3:
            day = "Wednesday";
            break;
        case 4:
            day = "Thursday";
            break;
        case 5:
            day = "Friday";
            break;
        case  6:
            day = "Saturday";
            break;
        //default thi ko can break
        default:
            day = " ow";
    }
        console.log(day);
        
        // su dung comparison === cung type
        console.log('strict comparison');
        let x = "0";

        case 0:
            text = "Off";

        case 1:
            text = "On";
            break;
        default:
            text = "No value found";
        }
        console.log(text);
    </script>
</body>
</html>
