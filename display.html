<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to display object</title>
</head>
<body>
    <script>
        const person = {
        name: "John",
        age: 30,
        city: "New York"
};
        console.log('dung ten cua object');
        console.log(person);
        console.log('display by object properites');
        console.log(person.name +', '+ person.age);
        console.log('display in a loop');
        for (let x in person) {
            console.log(person[x]);
        }
        console.log('display by object value');
        const myArray = Object.values(person);
        console.log(myArray);
        console.log('su dung json stringify');
        let myString = JSON.stringify(person);
        console.log(myString);
    </script>
</body>
</html>
