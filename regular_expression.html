<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
</head>
<body>
    <script>
        let text ="Visit My home";
        let n = text.search('my');
        console.log('neu k dung regular expression thi phan biet chu hoa chu thuowng');
        console.log(n);
        console.log('dung regular expression');
        console.log(text.search(/my/i));
        let result = text.replace(/my/i,'meo meo');
        console.log(result);
    </script>
</body>
</html>
