<body>
    <script>
        const name = "W3Schools";
        for (const x of name) {
            console.log(x);
        }
        function myNumber() {
            let n = 0;
            return {
                next: function() {
                    n = n + 10;
                    return {value:n, done:false};
                }
            }
        }
        const n = myNumber();
        n.next();
        n.next();
        n.next();

        console.log(n.next().value);
    </script>
