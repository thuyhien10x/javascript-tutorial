<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_parameters</title>
</head>
<body>
    <script>
        console.log('function can have para');
        console.log('thinh thoang function co the thieu para ');
        function myFunction(x,y) {
            if (y==undefined) {
                y=2;
            }
            return x *y;
        }
        console.log(myFunction(4));
        console.log('function co the co vo so tham so ma ko can khai bao o function');
        function sum(...args){
            let sum = 0;
            for (let arg of args) {
                sum = sum + arg;
                
            }
            return sum;
        }
        console.log(sum(4,9,16,25,100,66,77));
        console.log('argument in object use in function de co the tham chieu den tung phan tu trong tham so');
        function findMax() {
            //cho max la so am vo cuc
            let max = -Infinity;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i]>max) {
                    max= arguments[i];
                }
            }
        }
    </script>
</body>
</html>
